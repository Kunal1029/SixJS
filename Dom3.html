<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: #fff;">

    <ul class="languag">
        <li>JS</li>
    </ul>
    
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.languag').appendChild(li)
    }

    addLang("Python")
    addLang("C++")

    function addOptimiseLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.languag').appendChild(li)
    }
    addOptimiseLanguage("java")


    //edit
    const secLang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent ='Kunal'
    secLang.replaceWith(newli)

    //edit more optimise

    const first = document.querySelector("li:first-child")
    first.outerHTML = `<li>TypeScript</li>` 

    //remove
    document.querySelector("li:last-child").remove()
</script>
</html>
